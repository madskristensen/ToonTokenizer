name: Build and Test

permissions:
  actions: write
  contents: write
  packages: write

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          10.0.x
          
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
      
    - name: Verify package
      run: dotnet pack ToonTokenizer/ToonTokenizer.csproj --configuration Release --no-build -p:ContinuousIntegrationBuild=true /p:PackageValidationBaselineVersion=1.0.0
      
    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results.trx'
    
    - name: Check if release commit
      id: check_release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
      run: |
        if echo "${{ github.event.head_commit.message }}" | grep -q "\[release\]"; then
          echo "should_release=true" >> $GITHUB_OUTPUT
        else
          echo "should_release=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Pack NuGet package
      if: steps.check_release.outputs.should_release == 'true'
      run: dotnet pack ToonTokenizer/ToonTokenizer.csproj --configuration Release --no-build --output ./nupkg
    
    - name: Publish to NuGet.org
      if: steps.check_release.outputs.should_release == 'true'
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
    
    - name: Upload NuGet artifacts
      if: steps.check_release.outputs.should_release == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./nupkg/*.nupkg

